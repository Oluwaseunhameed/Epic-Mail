<!DOCTYPE html>
<html>
<head>
  <title>Epic mail page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="grid-container">
  <div class="header">
    <div class="section">
      <h3><span class="epic-color"><a href="index.html">Epic Mail</a></span></h3>
    </div>
    <div class="section">
      <p>The Best Mail App.</p>
    </div>
  </div>
  <div class="nav">
    <ul id="container">
      <li><a href="index.html" class="change">Home</a></li>
      <li style="float:right"><a href="signup.html" class="change">Signup</a></li>
      <li style="float:right"><a class="change" href="login.html">Login</a></li>
    </ul>
  </div>


  <div id="form-space" class="main">
    <form id="form1" action="#" method="post" style="border:1px solid #ccc">
      <div class="container">
        <h1 class="center">Create New Group</h1>
        <hr>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="ex: The Coolest Group">
        <label for="desc">Description</label>
        <textarea id="desc" name="description" placeholder="About the group.." style="height:100px"></textarea>
        <label for="category">Category</label>
        <select id="category" name="category">
          <option value="Game">Game</option>
          <option value="Business">Business</option>
          <option value="Finance">Finance</option>
        </select>
        <label for="message">Message</label>
        <textarea id="message" name="message" style="height:200px"></textarea>
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>  
  <div class="footer">
    <p>Â© 2019. All rights reserved</p>
  </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
